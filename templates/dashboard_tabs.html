{% extends 'base.html' %}

{% block content %}
<header class="panel-tabs functional">
    <div class="tab {{'active' if active_tab == 'conf'}}">
        <a href="{{'/dashboard/conf' if active_tab != 'conf'}}">
            <h6>Confirmations</h6>
        </a>
    </div>
    <div class="tab {{'active' if active_tab == 'prod'}}">
        <a href="{{'/consolidated/prod' if active_tab != 'prod'}}">  
            <h6>Production</h6>
        </a>
    </div>
    <div class="tab {{'active' if active_tab == 'top'}}">
        <a href="{{'/consolidated/top' if active_tab != 'top'}}">  
            <h6>Production Toplines</h6>
        </a>
    </div>
</header>
<div class="panel-content table-wrapper">
    <table class="table table-panel table-striped table-small">
        <thead class="thead">
            <tr>
                {% block headers %}
                {% endblock %}
            </tr>
        </thead>
        <tbody class="tbody">
            {% block rows %}
            {% endblock %}
        </tbody>
    </table>
</div>
