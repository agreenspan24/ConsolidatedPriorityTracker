{% block modals %}
    <div class="modal-wrapper" style="z-index:9999"></div>
    <script>
        function openModal(id, hidden_id, hidden_value){
            $('.modal-wrapper').addClass('modal-backdrop fade in');
            $('#' + id).show();
            $('#' + hidden_id).val(hidden_value);
        }

        function hideModal() {
            $('.modal-wrapper').removeClass('modal-backdrop fade in');
            $('.modal').hide();
        }
    </script>
    <div id="add_modal" class="modal fade in" role="dialog" tabindex="-1" aria-hidden="true" >
        <div class="modal-dialog">
            <article class="modal-content panel">
                <header class="modal-header panel-header">
                    <h2 class="panel-title">{{modal_title}}</h2>
                    <nav class="panel-nav">
                    <button class="btn btn-link dismiss" onclick="hideModal()">
                        <span aria-hidden="true">Ã—</span>
                        <span class="reader-only">close modal</span>
                    </button>
                    </nav>
                </header>
                <form action="/consolidated/{{location.locationid}}/{{active_tab}}/pass" method="POST" class="no-margin">
                    <section class="modal-body panel-content">
                        <ul class="input-list">
                            <input type="hidden" id="modal_shift_id" name="shift_id" value="" />
                            <li class="input-unit">
                                <label class="input-label">{{modal_dropdown_label}}</label>
                                <div class="input-control">
                                    <select class="input-element input-element-base select" name="status" value="">
                                        {% for option in modal_dropdown_options %}
                                            <option>{{option}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </li>
                            <li class="input-unit">
                                <label class="input-label">Note</label>
                                <div class="input-control">
                                    <textarea class="input-element input-element-base" name="note" placeholder="Add Note"></textarea>
                                </div>
                            </li>
                        </ul>
                    </section>
                    <footer class="modal-footer panel-footer">
                        <div class="panel-buttons">
                            <input type='submit' class="btn btn-blue" value="Add" />
                        </div>
                    </footer>
                </form>
            </article>   
        </div>
    </div>
{% endblock %}
